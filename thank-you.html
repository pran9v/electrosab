<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a0000, #800020, #4a0000);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ccc, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .highlight {
            color: #800020;
            font-weight: bold;
        }
        
        .order-number {
            background: rgba(20, 20, 20, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 300px;
            border: 1px solid rgba(128, 0, 32, 0.3);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #800020, #4a0000);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(128, 0, 32, 0.6);
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #800020, #4a0000);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .button.secondary {
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid #800020;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #9a0026, #600013);
        }
        
        .button.secondary:hover {
            background: linear-gradient(135deg, #444, #333);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(128, 0, 32, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(128, 0, 32, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(128, 0, 32, 0);
            }
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #fff;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>Thank You for Your Order!</h1>
        <div class="message">
            <p>Your purchase was <span class="highlight">successful</span>!</p>
            <p>We've sent a confirmation email with all the details to your registered email address.</p>
        </div>
        <div class="order-number">
            <p>Order Number: <span class="highlight">#WR28756</span></p>
        </div>
        <div class="message">
            <p>Your order will be processed and shipped within 1-2 business days.</p>
        </div>
        <div class="buttons">
            <a href="index.html" class="button">Continue Shopping</a>
        </div>
    </div>
    
    <script>
        // This is for demonstration purposes
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseover', function() {
                document.querySelector('.icon').classList.add('pulse');
            });
            
            button.addEventListener('mouseout', function() {
                document.querySelector('.icon').classList.remove('pulse');
            });
        });
    </script>
</body>
</html>
