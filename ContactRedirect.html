<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We'll Contact You Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a0000, #800020, #4a0000);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ccc, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .highlight {
            color: #800020;
            font-weight: bold;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #800020, #4a0000);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(128, 0, 32, 0.6);
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #800020, #4a0000);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #9a0026, #600013);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(128, 0, 32, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(128, 0, 32, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(128, 0, 32, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <div class="message">
            <p>We've received your message and we'll <span class="highlight">contact you soon</span>.</p>
            <p>Our team typically responds within 24-48 hours.</p>
        </div>
        <a href="index.html" class="button">Continue Shopping</a>
    </div>
    
    <script>
        // This is for demonstration purposes
        // In a real application, you would handle form submission
        // and redirect to this page after successful submission
        
        document.querySelector('.button').addEventListener('mouseover', function() {
            document.querySelector('.icon').classList.add('pulse');
        });
        
        document.querySelector('.button').addEventListener('mouseout', function() {
            document.querySelector('.icon').classList.remove('pulse');
        });
    </script>
</body>
</html>
